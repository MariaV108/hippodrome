log4j.rootLogger = DEBUG, RollingAppender
log4j.appender.RollingAppender=org.apache.log4j.DailyRollingFileAppender

log4j.appender.RollingAppender.File=logs/hippodrome.log
log4j.appender.RollingAppender.DatePattern='hippodrome.'yyyy-MM-dd
log4j.appender.RollingAppender.MaxBackupIndex=7
log4j.appender.RollingAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingAppender.layout.ConversionPattern=%d %-5p %F:  %m%n

